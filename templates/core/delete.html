{% extends 'base.html' %}

{% block title %}Delete File - File Sharing{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">Delete File</h3>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete the file "{{ file.title }}"?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="mt-3">
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
